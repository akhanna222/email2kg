# Production Docker Compose Configuration
# For production deployment with HTTPS, security, and performance optimizations

version: '3.8'

services:
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # DATABASE SERVICES
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

  # PostgreSQL - Primary Database
  postgres:
    image: postgres:14-alpine
    container_name: email2kg-db
    environment:
      POSTGRES_DB: email2kg
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Port 5432 only accessible internally via Docker network (no external exposure)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - email2kg-network
    restart: unless-stopped
    # Resource limits for production stability
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Redis - Message Broker for Celery
  redis:
    image: redis:7-alpine
    container_name: email2kg-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - email2kg-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # APPLICATION SERVICES
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

  # Backend API - FastAPI Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: email2kg-backend
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-postgres}@postgres:5432/email2kg

      # Redis/Celery Configuration
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0

      # AI Services
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # Security (REQUIRED: Generate with `openssl rand -hex 32`)
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_EXPIRE_MINUTES:-10080}

      # Production Settings
      DEBUG: ${DEBUG:-False}
      ENVIRONMENT: ${ENVIRONMENT:-production}

      # CORS Configuration (Update with your domain)
      # Uses PUBLIC_DOMAIN and PUBLIC_PROTOCOL from .env
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-["${PUBLIC_PROTOCOL:-https}://${PUBLIC_DOMAIN:-localhost}","http://${PUBLIC_DOMAIN:-localhost}"]}

      # File Storage
      UPLOAD_DIR: /app/uploads
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE:-10485760}  # 10MB default

      # OAuth Providers (Optional)
      # Uses PUBLIC_DOMAIN and PUBLIC_PROTOCOL from .env
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-${PUBLIC_PROTOCOL:-https}://${PUBLIC_DOMAIN:-localhost}/api/auth/google/callback}

      # Messaging Platforms (Optional)
      WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID:-}
      WHATSAPP_APP_ID: ${WHATSAPP_APP_ID:-}
      WHATSAPP_APP_SECRET: ${WHATSAPP_APP_SECRET:-}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME:-}

    volumes:
      - ./backend/uploads:/app/uploads

    ports:
      - "8000:8000"

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - email2kg-network

    restart: unless-stopped

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Celery Worker - Background Task Processing
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: email2kg-celery-worker
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=4 --queues=attachments,documents,default --max-tasks-per-child=1000
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-postgres}@postgres:5432/email2kg

      # Redis/Celery Configuration
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0

      # AI Services
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # Security
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}

      # File Storage
      UPLOAD_DIR: /app/uploads

      # OAuth Providers
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-}

    volumes:
      - ./backend/uploads:/app/uploads

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    networks:
      - email2kg-network

    restart: unless-stopped

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Frontend - React + Nginx with HTTPS
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: email2kg-frontend
    ports:
      - "80:80"    # HTTP (redirects to HTTPS)
      - "443:443"  # HTTPS
    volumes:
      # SSL Certificates (run ./scripts/deployment/setup-letsencrypt.sh first)
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - email2kg-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# PERSISTENT VOLUMES
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# NETWORKS
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

networks:
  email2kg-network:
    driver: bridge
